<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Labor Industry Profile</title>
        <link type="text/css" rel="STYLESHEET" href="./labor.css">
        <meta charset="utf-8"/>
    </head>

    <body>
        <h1>Arts, Entertainment and Recreation Data Profile</h1>
        <div class="containter">
            <h1>Is there currently a labor shortage in this industry?</h1>
            <figure>
                <img src="assests/wi-employees.png" 
                    alt="A chart that shows a trend up but then a sharp decline in Wisconisn Unemployment">

            </figure>
            <figure>
                <img src="./assests/lacrosse-employment.png"

            <figure>
                <img src="assests/lacrosse-wi-ur.png"

                <img src="assests/both-earnings.png"
